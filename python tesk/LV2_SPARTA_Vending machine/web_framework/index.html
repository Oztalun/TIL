<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자판기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vending-machine">
        <h1>자판기</h1>
        <div class="products">
            <div class="product" style="width=300" data-price="1700">
                <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fshopping-phinf.pstatic.net%2Fmain_3871811%2F38718110598.2.jpg&type=f372_372" width="30" height="30"><br>
                <span>사이다</span>
                <span>1700원</span>
                <button>선택</button>
            </div>
            <div class="product" data-price="1900">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20240409_267%2F1712661915786PAD1E_PNG%2F113797804471941775_367849030.png&type=a340" width="30" height="30"><br>
                <span>콜라</span>
                <span>1900원</span>
                <button>선택</button>
            </div>
            <div class="product" data-price="2500">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20240522_255%2F1716355510775lgXeh_JPEG%2F60553693781408118_617933493.jpg&type=a340" width="30" height="30"><br>
                <span>식혜</span>
                <span>2500원</span>
                <button>선택</button>
            </div>
            <div class="product" data-price="3000">
                <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fshopping-phinf.pstatic.net%2Fmain_8637866%2F86378665865.jpg&type=f372_372" width="30" height="30"><br>
                <span>솔의눈</span>
                <span>3000원</span>
                <button>선택</button>
            </div>
        </div>
        <div class="money-input">
            <label for="money">금액 입력: </label>
            <input type="number" id="money" min="0">
        </div>
        <button id="buy-button">구매</button>
        <div class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
